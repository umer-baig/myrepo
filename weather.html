<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="Fonts/css/all.css">
    <title>Weather Widget</title>
</head>
<body>
    <div class="main-container">
        <div class="clouds1"></div>
      <div class="cities">
           <span>OTTAWA</span>
           <span>MOSCOW</span>
           <span>TOKYO</span>
       </div>
       <div class="weather-widget">
           <div class="current-weather">
            <div class="temperature"><i class="fas fa-cloud"></i></div>
             </div>
       
           <div class="forecast">
               <div class="day-box">TUE<br><i class="fa-solid fa-cloud-showers-heavy"></i> 18째</div>
               <div class="day-box">WED<br><i class="fa-solid fa-cloud-showers-heavy"></i> 18째</div>
               <div class="day-box">THU<br><i class="fa-solid fa-cloud-showers-heavy"></i> 19째</div>
               <div class="day-box">FRI<br><i class="fas fa-cloud"></i> 21째</div>
               
           </div>
       </div>
   </div>
</body>

</html>
