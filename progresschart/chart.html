<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flexbox Project Tracker</title>
<link rel="stylesheet" href="Fonts/css/all.css">
<link rel="stylesheet" href="chart.css">
</head>
<body>
  <div class="flex-container">
    <div class="header">
      <div class="label">Task1</div>
      <div class="label">Task2</div>
      <div class="label">Task3</div>
      <div class="label">Status</div>
    </div>
 <div class="project">
  <div class="task pending"><i class="fa-solid fa-ellipsis"></i></div>
  <div class="progress">
    <div class="progress-bar"></div>
  </div>
  <div class="task"></div>
  <div class="progress">
    <div class="progress-bar"></div>
  </div>
  <div class="task"></div>
  <div class="status-pending"><i class="fa-solid fa-ellipsis"></i> Pending</div>
</div>


<div class="project">
  <div class="task running"><i class="fa-solid fa-rotate"></i></div>
  <div class="progress running">
    <div class="progress-bar"></div>
  </div>
  <div class="task"></div>
  <div class="progress">
    <div class="progress-bar"></div>
  </div>
  <div class="task"></div>
  <div class="status-running"><i class="fa-solid fa-rotate"></i> Running</div>
</div>

<div class="project">
  <div class="task passed"><i class="fa-solid fa-check"></i></div>
  <div class="progress passed">
    <div class="progress-bar"></div>
  </div>
  <div class="task passed"><i class="fa-solid fa-check"></i></div>
  <div class="progress passed">
    <div class="progress-bar"></div>
  </div>
  <div class="task passed"><i class="fa-solid fa-check"></i></div>
  <div class="status-passed"><i class="fa-regular fa-circle-check"></i> Passed</div>
</div>

<div class="project">
  <div class="task failed"><i class="fa-solid fa-exclamation"></i></div>
  <div class="progress">
    <div class="progress-bar"></div>
  </div>
  <div class="task"></div>
  <div class="progress">
    <div class="progress-bar"></div>
  </div>
  <div class="task"></div>
  <div class="status-failed"><i class="fa-regular fa-circle-xmark"></i> Failed</div>
</div>

<div class="project">
  <div class="task passed"><i class="fa-solid fa-check"></i></div>
  <div class="progress passed">
    <div class="progress-bar"></div>
  </div>
  <div class="task passed"><i class="fa-solid fa-check"></i></div>
  <div class="progress passed">
    <div class="progress-bar"></div>
  </div>
  <div class="task passed"><i class="fa-solid fa-check"></i></div>
  
  <div class="status-passed"><i class="fa-regular fa-circle-check"></i> Passed</div>
</div>

<div class="project">
  <div class="task failed"><i class="fa-solid fa-check"></i></div>
  <div class="progress failed">
    <div class="progress-bar"></div>
  </div>
  <div class="task failed"><i class="fa-solid fa-exclamation"></i></div>
  <div class="progress">
    <div class="progress-bar"></div>
  </div>
  <div class="task"></div>
  <div class="status-failed"><i class="fa-regular fa-circle-xmark"></i> Failed</div>
</div>
</div>
</div>
</body>
</html>
